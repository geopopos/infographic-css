<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic.css Demo</title>
    <link rel="stylesheet" href="infographic.css">
</head>
<body>
    <div class="infographic">
        <h1>Company Growth 2023</h1>
        
        <!-- Stats Grid -->
        <div class="info-grid grid-3">
            <div class="stat-box">
                <div class="info-icon theme-blue"><i class="fas fa-chart-line"></i></div>
                <div class="stat-number">87%</div>
                <div class="stat-label">Revenue Growth</div>
            </div>
            <div class="stat-box">
                <div class="info-icon theme-green"><i class="fas fa-users"></i></div>
                <div class="stat-number">500k</div>
                <div class="stat-label">New Users</div>
            </div>
            <div class="stat-box">
                <div class="info-icon theme-purple"><i class="fas fa-star"></i></div>
                <div class="stat-number">4.9</div>
                <div class="stat-label">User Rating</div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>Q1 2023</h3>
                    <p>Launch of new product line</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>Q2 2023</h3>
                    <p>Expansion to European markets</p>
                </div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="compare-card">
            <div class="compare-title">Market Share</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%"></div>
            </div>
        </div>

        <!-- Comparison Section -->
        <div class="comparison-section">
            <h2>2022 vs 2023</h2>
            <div class="comparison-grid">
                <div class="comparison-item">
                    <div class="comparison-value">$2.5M</div>
                    <div class="comparison-label">Revenue 2022</div>
                </div>
                <div class="comparison-item">
                    <div class="comparison-value">$4.7M</div>
                    <div class="comparison-label">Revenue 2023</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
